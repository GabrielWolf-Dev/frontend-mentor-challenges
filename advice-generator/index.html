<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <div class="container">
    <main class="box-quote">
      <h3 class="box-quote__title"></h3>
      <p class="box-quote__quote"></p>

      <img class="box-quote__icon-divider" src="./images/pattern-divider.svg" alt="Icon divider" />

      <button class="box-quote__button">
        <img width="20" height="20" src="./images/icon-dice.svg" alt="Icon quote generator" />
      </button>
    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
